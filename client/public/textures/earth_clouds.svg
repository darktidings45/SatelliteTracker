<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 512">
  <!-- Cloud pattern texture -->
  <defs>
    <filter id="cloudNoise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="5" seed="5" result="noise"/>
      <feComponentTransfer result="adjustedNoise">
        <feFuncA type="linear" slope="2" intercept="-0.3"/>
      </feComponentTransfer>
      <feGaussianBlur stdDeviation="15" result="blurredNoise"/>
    </filter>
  </defs>

  <!-- Transparent background -->
  <rect width="1024" height="512" fill="none"/>
  
  <!-- Cloud layer with filter applied -->
  <rect width="1024" height="512" fill="white" opacity="0.9" filter="url(#cloudNoise)"/>
  
  <!-- Additional random clouds -->
  <circle cx="200" cy="150" r="50" fill="white" opacity="0.6"/>
  <circle cx="350" cy="200" r="70" fill="white" opacity="0.5"/>
  <circle cx="600" cy="100" r="60" fill="white" opacity="0.7"/>
  <circle cx="750" cy="300" r="80" fill="white" opacity="0.6"/>
  <circle cx="400" cy="400" r="90" fill="white" opacity="0.5"/>
</svg>
